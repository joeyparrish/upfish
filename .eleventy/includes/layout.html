<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpFish</title>
    <style>

body {
  position: relative;

  font-family: roboto, sans-serif;
  font-size: 3vmin;
  font-size: clamp(16px, 3vmin, 24px);
  margin: 1em;

  background-color: #151c28;
  color: white;

  background-repeat: no-repeat;
  background-size: cover;
  background-image: url({{ ".eleventy/includes/ribbons.svg" | readFile | stripComments | svgDataUri }});
}

a {
  color: #ffa17a;
}

p, ol, ul {
  max-width: 800px;
  margin: 1em auto;
}

li {
  margin: 0 1em;
}

#logo {
  width: 18vw;
  height: 18vw;
  margin-left: 3vw;
  margin-top: 3vw;
  margin-bottom: 3vmin;
  content: url({{ "upfish.svg" | readFile | stripComments | svgDataUri }});
}

h1 {
  position: absolute;
  top: 3vw;
  margin: auto;
  width: 100%;
  text-align: center;

  font-size: 12vw;
  font-weight: bold;
}

#installs img {
  height: 30px;
  display: block;
  margin-bottom: 1em;
}

@media (orientation: landscape) {
  #installs {
    position: absolute;
    right: 0;
    top: 3em;
  }
  #installs img {
    margin-right: 0;
    margin-left: auto;
  }
}

@media (orientation: portrait) {
  #installs img {
    display: none;
  }
}

h2 {
  text-align: center;
}

h2:not(:first-of-type) {
  margin-top: 2em;
}

    </style>
  </head>
  <body>
    {{ content }}
  </body>
</html>
